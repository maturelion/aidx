            .Home {
                min-height: 100vh;
                padding-bottom: calc(4.65rem + 20rem);

            .Home-top {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-end;
                padding-top: 6.2rem;
                position: relative;
                /* height: 52.581rem; */
                padding-bottom: 6.4rem;
                background: linear-gradient(
                    120deg,
                    var(--color-back-home),
                    var(--color-box)
                );
                background: url("img/Artwork_gmx.svg");
                background-repeat: no-repeat;
    background-size: cover;
    background-position: right;
                margin-top: -6.2rem;
            }

            .Home-title {
                font-size: 5.7rem;
                line-height: 6.8rem;
                font-weight: bold;
                margin-bottom: 1.5rem;
                letter-spacing: 0;
            }

            .Home-title-section-container {
                position: relative;
                /* z-index: 2; */
                width: 100%;
                /* padding-top: 7.548rem; */
                padding-top: 6.2rem;
            }

            .Home-title-section {
                max-width: 53rem;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .Home-description {
                font-size: 2rem;
                line-height: 2.5rem;
                max-width: 44.4rem;
                color: #b1b3b6;
                margin-bottom: 2.8rem;
            }

            .Home-cta-section {
                background: var(--color-back-home);
                border-top: 1px solid var(--color-border);
                border-bottom: 1px solid var(--color-border);
            }

            .Home-cta-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                padding-top: 8rem;
                padding-bottom: 8rem;
            }

            .Home-cta-info {
                max-width: 43.4rem;
            }

            .Home-cta-info__title {
                font-size: 3.5rem;
                line-height: 4.8rem;
                font-weight: bold;
                margin-bottom: 3.2rem;
                letter-spacing: 0;
            }

            .Home-cta-info__description {
                font-size: 1.8rem;
                line-height: 2.3rem;
                letter-spacing: 0;
                color: #b1b3b6;
                margin-bottom: 5rem;
            }

            .Home-cta-options {
                max-width: 58.9rem;
                width: 100%;
            }

            .Home-cta-option-title {
                font-size: 2.4rem;
                line-height: 3.2rem;

                letter-spacing: 0px;
                margin-top: 0.465rem;
                margin-bottom: 1.085rem;
            }

                font-size: 1.8rem;
                line-height: 2.3rem;
                letter-spacing: 0px;
                color: #b1b3b6;
                margin-bottom: 0.3rem;
            }

            .Home-cta-option-action {
                display: flex;
                justify-content: flex-end;
            }

            .Home-cta-button {
                display: block;
                padding: 1.5rem;
                text-decoration: none;
                background: rgba(0, 0, 0, 0.3);
                border-radius: 0.3rem;
                margin-top: 3.1rem;
            }

            .Home-cta-option-icon {
                display: flex;
                align-items: center;
                width: 9.6rem;
                height: 9.6rem;
                justify-content: center;
            }

                max-width: 58.9rem;
                width: 100%;

                background-repeat: no-repeat;
                background-size: cover;
                border-radius: 4px;

                justify-content: space-between;

                text-align: right;

            .Home-token-card-section {
                padding-top: 7.75rem;
                padding-bottom: 7.75rem;
                background: var(--color-back-home);
                margin-bottom: -4.65rem;
            }

            .Home-token-card-info {
                max-width: 38.75rem;
            }

            .Home-token-card-info__title {
                font-size: 3.8rem;
                line-height: 4.8rem;
                font-weight: bold;
                margin-bottom: 3.1rem;
                letter-spacing: 0;
            }

            .Home-token-card-options {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-column-gap: 1.5rem;
            }

            .Home-token-card-option {
                position: relative;
                padding: 2.325rem;
                border-radius: 4px;
                /* opacity: 0.9; */
                max-width: 59.2rem;
                background: var(--color-box);
                box-shadow: 0px 0.5rem 1.3rem #00000085;
                border: 1px solid #2a2b3d;
            }

            .Home-token-card-option-icon {
                display: flex;
                align-items: center;
                font-weight: 500;
                font-size: 2.325rem;
                line-height: 3.1rem;
                letter-spacing: 0px;
                color: #ffffff;
                height: 3.1rem;
            }

            .Home-token-card-option-icon img {
                margin-right: 0.8rem;
                height: 3.1rem;
            }

            .Home-token-card-option-title {
                font-size: 1.8rem;
                line-height: 2.3rem;
                letter-spacing: 0px;
                color: #fff;
                margin-top: 2.325rem;

            .Home-token-card-option-apr {

            .Home-latest-info-container {

            }

            .Home-latest-info-block {
                /* background: #17182C 0% 0% no-repeat padding-box; */
                box-shadow: 0px 0.5rem 2.2rem #0000001f;
                box-shadow: 0px 1.2rem 1.7rem #00000024;
                box-shadow: 0px 0.7rem 0.8rem #00000033;

                align-items: center;

                margin: 1.6rem 0;
                -webkit-backdrop-filter: blur(4px);

            .Home-latest-info__icon {
                margin-left: 2.55rem;
                margin-right: 3.95rem;
            }

            .Home-latest-info__title {
                color: #b1b3b6;
                font-size: 1.6rem;
                line-height: 2.5rem;
                letter-spacing: 0px;
            }

            .Home-latest-info__value {
                font-family: "RelativeNumber";
                color: white;
                font-size: 2.9rem;
                line-height: 3.9rem;
                letter-spacing: 0px;

            .Home-latest-info__description {
                letter-spacing: 0px;
                color: #b1b3b6;
                font-size: 1.4rem;
                line-height: 2.5rem;

            .Home-video-section {
                background: #0a0b11;

            .Home-video-block {
                background: #0b131c 0% 0% no-repeat padding-box;
                box-shadow: 0px 0.8rem 2rem #0000003d;
                border-radius: 0.7rem;

                max-height: 50.6rem;
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }

            .Home-faqs-section {
                background: #0a0b11;
                padding: 8rem 0;
            }

            .Home-faqs-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .Home-faqs-documentation {
                margin-bottom: 4.9rem;
            }

            .Home-faqs-introduction__title {
                letter-spacing: 0px;
                color: #ffffff;
                font-size: 3.8rem;
                line-height: 4.8rem;
            }

            .Home-faqs-introduction__description {
                letter-spacing: 0px;

            .Home-faqs-content-block {
                max-width: 80.6rem;

            .Home-faqs-content {
                background: #17182c;

                border-radius: 4px;

                cursor: pointer;
                padding: 3.7rem 7.75rem;
                width: 100%;
                max-width: 80.6rem;
            }

            .Home-faqs-content:hover {
                background: #17182c55;
            }

            .Home-faqs-content + .Home-faqs-content {
                margin-top: 1.5rem;
            }

            .Home-faqs-content-header {
                display: flex;

            .Home-faqs-content-header__icon {

                margin-right: 1.765rem;

                font-size: 1.7rem;
                line-height: 2.2rem;
                letter-spacing: 0px;
                color: #ffffff;

                overflow: hidden;
                height: 0px;
                visibility: hidden;
                padding: 0 0rem 0 3.1rem;

                visibility: visible;

            @media (max-width: 1000px) {
                .Home-token-card-option-action {
                    display: grid;

                }

        <style>
            .Footer-wrapper {
                text-align: center;
                padding-top: 4rem;
                /* background: #111722; */
                width: 100vw;
                position: absolute;
                transform: translateX(-50%);
                left: 50%;
                height: 20rem;
                bottom: 0;
                border-top: 1px solid var(--color-border);
            }

            .Footer-logo {
                margin-bottom: 2.4rem;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .Footer-logo img {
                height: 4.2rem;
            }

            .Footer-social-link-block {
                margin: 0 auto;
                display: flex;
                justify-content: center;
                margin-bottom: 2.4rem;
            }
            .Footer-link {
                color: #b1b3b6;
                font-size: 1.5rem;
                line-height: 1.85rem;
                font-weight: normal;
                text-decoration: none;
                cursor: pointer;
            }
            .Footer-link:hover {
                color: white;
            }

            .Footer-social-link-block .App-social-link {
                margin: 0 3.2rem;
                display: flex;
                width: 3.2rem;
                height: 3.2rem;
                align-items: center;
                justify-content: center;
            }

            .Footer-social-link-block .App-social-link:hover img {
                filter: brightness(0) invert(1);
            }

            .Footer-copyright {
                padding: 1.6rem;
            }

            .Footer-copyright__text {
                font-family: Circular Std;
                font-size: 1.3rem;
                line-height: 1.3rem;
                letter-spacing: -0.41px;
                color: #b1b3b6;
                display: block;
            }
            .Footer-links {
                padding-bottom: 4rem;
                display: flex;
                justify-content: center;
            }
            .Footer-links > a:not(:last-child),
            .Footer-links > .a:not(:last-child) {
                padding-right: 2rem;
            }

            @media (max-width: 900px) {
                .Footer-social-link-block .App-social-link {
                    margin: 0 1.6rem;
                }
            }

            @media (max-width: 580px) {
                .Footer-links {
                    flex-direction: column;
                }
                .Footer-links > a {
                    padding-right: 0;
                    margin-bottom: 0.5rem;
                }
                .Footer-social-link-block {
                    margin-bottom: 1.4rem;
                }
                .Footer-wrapper {
                    padding-top: 2.5rem;
                }
                .home {
                    height: 23rem;
                }
                .Footer-links > a:not(:last-child),
                .Footer-links > .a:not(:last-child) {
                    padding-right: 0;
                }
                .Footer-social-link-block .App-social-link {
                    margin: 0 0.8rem;

        <style>
            .DashboardV2 {
                padding-top: 4.65rem;
            }

            .DashboardV2-cards {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 1.5rem;
                margin-top: 0.8rem;
            }

            .DashboardV2-token-cards {
                margin-top: 0.8rem;
            }

            .token-table-wrapper {
                border: 1px solid #1e2136;
                border-radius: 4px;
                /* opacity: 0.9; */
                background: #17182c;
                padding: 0 1.5rem;
                text-align: left;
            }

            .token-table-wrapper .App-card-title {
                justify-content: unset;
            }

            .token-table-wrapper .App-card-title img {
                margin-top: 0.3rem;
                display: inline-flex;
                margin-left: 0.8rem;
            }

            .App-card-title-icon {
                display: flex;
                margin-left: 1.2rem;
            }

            .App-card-title-icon img + img {
                margin-left: 0.6rem;
            }

            .stats-wrapper {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-column-gap: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .stats-wrapper .App-card {
                width: 100%;
                display: flex;
            }

            .stats-block {
                width: 100%;
            }

            .stats-piechart {
                margin: -1rem;
                margin-left: 1.5rem;
            }

            .stats-block--glp .stats-label {
                grid-row-gap: 0;
            }

            .stats-label {
                font-size: 1.4rem;
                line-height: 1.6rem;
                border-radius: 0.4rem;
                padding: 1.05rem;
                letter-spacing: 0.4px;
                text-align: left;
                z-index: 1;
                background: linear-gradient(
                    90deg,
                    #0b0b0f 0%,
                    rgba(10, 13, 28, 1) 100%
                );
                cursor: pointer;
            }

            .stats-label-color {
                width: 0.4rem;
                height: 100%;
                margin-right: 1.5rem;
            }

            .Available-network-group {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 0.8rem;
            }

            .Available-network-group .Tooltip {
                display: flex;
            }

            .Available-network-group .Available-network {
                display: flex;
            }

            .Available-network-group .Available-network img {
                filter: grayscale(100%);
            }

            .Available-network-group
                .Tooltip-handle.active
                .Available-network
                img {
                filter: unset;
            }

            .Available-network-group .Available-network img:hover {
                filter: unset;
            }

            .token-table .token-symbol-wrapper {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-right: 4.65rem;
            }

            .DashboardV2-token-cards .token-table td:nth-child(3),
            .DashboardV2-token-cards .token-table th:nth-child(3) {
                width: 20rem;
            }
            .mobile-token-card {
                display: flex;
                align-items: center;
            }

            .token-symbol-text {
                line-height: 1;
            }

            .mobile-token-card > img {
                margin-right: 0.8rem;
            }

            @media (max-width: 1024px) {
                .stats-wrapper {
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-gap: 1.5rem;
                }

                .stats-wrapper .App-card {
                    max-width: unset !important;
                    margin: 0;
                }
            }

            @media (max-width: 1100px) {
                .token-table-wrapper {
                    display: none;
                }
            }

            @media (max-width: 900px) {
                .DashboardV2-cards {
                    grid-template-columns: 1fr;
                }

                .DashboardV2-token-cards .token-grid {
                    padding-top: 0;
                }
            }

            @media (max-width: 660px) {
                .stats-wrapper .App-card {
                    flex-wrap: wrap;
                    padding-bottom: 0;
                }

                .stats-piechart {
                    width: 100%;
                    display: flex;
                    justify-content: center;
                    margin: 0;
                }
            }

        <style>
            .Modal {
                position: fixed;
                z-index: 900;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: left;
            }

            .Modal-scrollable .Modal-content .Modal-body {
                overscroll-behavior: smooth;
                max-height: calc(80vh - 5.5rem);
                overflow-y: auto;
                padding-right: 5px;
            }

            .Modal-backdrop {
                position: fixed;
                z-index: 10;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--color-backdrop);
            }

            .Modal-content {
                z-index: 20;
                position: relative;
                max-width: 100%;
                max-height: 90vh;
                overflow: auto;
                background: var(--color-back);
                border-radius: 4px;
            }

            .divider {
                border-bottom: 1px solid #ffffff29;
                margin-bottom: 1.5rem;
            }

            .Modal.non-scrollable .Modal-content {
                overflow: visible;
            }

            .Modal-title-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 1.5rem;
            }
            .Modal-body {
                margin: 1.5rem;
            }
            .Modal-body::-webkit-scrollbar {
                width: 0.6rem;
            }

            .Modal-body::-webkit-scrollbar-track {
                background-color: #1c1c1c;
                border-radius: 155rem;
            }

            .Modal-body::-webkit-scrollbar-thumb {
                background-color: #949393;
                border-radius: 155rem;
            }

            .Modal-title {
                text-align: left;
                font-size: 1.5rem;
                line-height: 1;
            }

            .Modal-close-button {
                text-align: right;
            }

            .Modal-close-icon {
                opacity: 0.6;
                cursor: pointer;
                text-align: right;
                display: inline-block;
            }

                .Modal-close-icon:hover {
                    opacity: 0.9; 
                  }
                  */

            .Modal-note {
                margin-bottom: 1.5rem;

        <style>
            .Tab.block {
                display: grid;
                grid-auto-flow: column;
                font-size: 1.4rem;
                border-radius: 3px;
                overflow: hidden;
                color: #b1b3b6;
                background: var(--color-aux);
                box-shadow: inset 0px 0px 30px 5px rgba(255, 255, 255, 0.01);
            }

            .Tab-option-icon {
                margin-right: 0.465rem;
                opacity: 0.7;
            }

            .Tab.block .Tab-option {
                text-align: center;
                padding: 0.8rem;
                padding-left: 1.5rem;
                padding-right: 1.5rem;
                cursor: pointer;
                /* font-size: 1.5rem; */
            }

            .Tab.block .Tab-option:hover {
                color: rgba(255, 255, 255, 1);
                /* background: linear-gradient(90deg, rgba(35, 57, 172, 1) 0%, rgba(43, 59, 147, 1) 100%); */
            }

            .Tab.block .Tab-option.active {
                opacity: 1;
                pointer-events: none;
                /* background: linear-gradient(90deg, rgba(45, 66, 252, 1) 0%, rgba(46, 61, 205, 1) 100%); */
                background: var(--color-button);
                color: rgba(255, 255, 255, 1);
            }

            .Tab.block .Tab-option.active .Tab-option-icon {
                opacity: 1;
            }

            .Tab.inline .Tab-option {
                cursor: pointer;
                display: inline-block;
                margin-right: 1.5rem;
                font-size: 1.5rem;
            }

            .Tab.inline .Tab-option:hover {
                opacity: 0.8;
            }

            .Tab.inline .Tab-option.active {
                opacity: 1;

            a.btn {

                justify-content: center;

                align-items: center;
                border: none;
                color: white;
                font-size: 1.4rem;

            .btn-xl {

            .btn-sm .btn-label {
                font-weight: 400;

                margin-left: 0.8rem;

            .btn-lg .btn-label {

                    height: 3.6rem;

        <style>
            .TokenSelector .Modal .Modal-content {
                width: 31rem;
                margin: 0;
                max-height: 100vh;
            }

            .TokenSelector-token-name {
                margin-right: 1.5rem;
            }

            .TokenSelector.disabled {
                pointer-events: none;
            }

            .TokenSelector.disabled .TokenSelector-caret {
                display: none;
            }

            .TokenSelector-box {
                display: block;
                cursor: pointer;
                border-radius: 0.6rem;
                text-align: left;
                white-space: nowrap;
            }

            .TokenSelector-box:hover {
                color: #e56e05;
            }

            .Token-info {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .Token-info .Token-symbol {
                margin-left: 0.8rem;
                display: flex;
                flex-direction: column;
            }
            .Token-balance {
                display: flex;
                flex-direction: column;
                text-align: right;
            }
            .Token-info .token-logo {
                display: block !important;
                width: 4rem;
                height: 4rem;
                margin-right: 2px;
                margin-left: 0 !important;
            }

            .TokenSelector-caret {
                vertical-align: middle;
                display: inline-block;
                margin-left: 0.465rem;
                font-size: 2.325rem;
                margin-top: -0.465rem;
            }

            .TokenSelector-token-row {
                cursor: pointer;
                border: 1px solid #ffffff29;
                position: relative;
                background: transparent;
                border-radius: var(--border-radius-sm);
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.8rem;
                margin-bottom: 0.8rem;
            }

            .TokenSelector-tooltip.Tooltip {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
            }

            .TokenSelector-tooltip-backing {
                width: 100%;
                height: 100%;
                position: relative;
                z-index: 10;
            }

            .TokenSelector-token-row.disabled {
                cursor: not-allowed;
            }

            .TokenSelector-token-row.disabled .Token-info {
                opacity: 0.3;
            }

            .TokenSelector-token-row.disabled .Token-balance {
                opacity: 0.3;
            }

            .TokenSelector-token-row.TokenSelector-token-input-row {
                padding: 0;
            }

            .TokenSelector-token-row input {
                padding: 0.8rem;
                width: 100%;
            }

            .TokenSelector-token-row .Token-text {
                font-size: 1.6rem;
                color: #ffffff;
                font-weight: 500;
                letter-spacing: 0px;
            }
            .TokenSelector-token-row:hover {
                background: var(--dark-blue-hover);
            }

            .TokenSelector.right .Modal {
                align-items: flex-start;
                justify-content: flex-end;
            }
            .text-accent {
                color: var(--dark-blue-accent);
                font-size: 1.2rem;
                line-height: 1.5;
                letter-spacing: 0;
            }

            .TokenSelector.right .Modal-content {

                overflow: auto;
                border: none;

                    bottom: 0;
                }
                .Token-info .token-logo {
                    width: 3rem;
                    height: 3rem;
                    margin-right: 0.8rem;
                }

        <style>
            .Tooltip {
                position: relative;
            }

            .Tooltip-popup {
                font-size: 1.4rem;
                line-height: 1.6rem;
                position: absolute;
                border-radius: 4px;
                padding: 1.05rem;
                letter-spacing: 0.4px;
                min-width: 25rem;
                text-align: left;
                /* background: linear-gradient(90deg, #0b0b0f 0%, rgba(10, 13, 28, 1) 100%); */
                background: #1f2933;
                z-index: 1000;
            }

            .Tooltip.nowrap .Tooltip-popup {
                min-width: auto;
                white-space: nowrap;
            }

            .Tooltip-popup :first-child {
                margin-top: 0;
            }

            .Tooltip-popup :last-child {
                margin-bottom: 0;
            }

            .Tooltip-popup.left-bottom {
                left: 0;
                transform: translateY(0.8rem);
                top: 100%;
            }

            .Tooltip-popup.right-bottom {
                right: 0;
                transform: translateY(0.8rem);
                top: 100%;
            }

            .Tooltip-popup.right-top {
                right: 0;
                transform: translateY(-0.8rem);
                bottom: 100%;
            }
            .Tooltip-popup.right {
                left: 3rem;
                transform: translateY(50%);
                bottom: 100%;
            }

            .Tooltip-popup.left-top {
                left: 0;
                transform: translateY(-0.8rem);
                bottom: 100%;
            }

            .Tooltip-popup.center-bottom {
                left: 50%;
                transform: translateY(0.8rem) translateX(-50%);
                top: 100%;
            }

            .Tooltip-popup.center-top {
                left: 50%;
                transform: translateY(-0.8rem) translateX(-50%);
                bottom: 100%;
            }

            .Tooltip-handle {
                cursor: help;
                position: relative;
                display: inline-flex;
                text-decoration: underline;
                text-decoration-style: dashed;
                text-decoration-thickness: 1px;
                text-underline-offset: 2px;
                text-decoration-color: rgba(255, 255, 255, 0.6);
            }

            .Tooltip-handle.plain:after {
                border-bottom: none;
            }

            .Tooltip.no-underline .Tooltip-handle::after {
                content: unset;
            }

            .Tooltip-divider {
                height: 1px;
                background-color: rgba(255, 255, 255, 0.45);
                margin: 0.5rem 0;
            }

            .Tooltip-row {
                display: grid;
                margin: 0 0 0.5rem 0;
                grid-template-columns: 1fr auto;
            }

            .Tooltip-row > span.label {
                margin-right: 0.5rem;
            }
            .Tooltip-row > .Tooltip-row-value {
                color: white;
                text-align: right;
            }

            .Tooltip-row-values {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .Tooltip-row-values li:not(:first-child) {
                padding: 0.25rem 0 0 0;
                text-align: right;
            }

            .Tooltip-number {
                color: white;
            }

            @media (max-width: 700px) {
                .Tooltip-row {
                    display: block;
                    margin-bottom: 1rem;
                }
                .Tooltip-row > span.label {
                    display: block;
                }
                .Tooltip-row-values li {
                    text-align: left;
                }
                .Tooltip-popup {
                    min-width: 20rem;
                }
                .Tooltip-row > .Tooltip-row-value {
                    text-align: left;
                }
            }

        <style>
            .position-share-modal .Modal-content {
                min-width: 36rem;
                width: 40rem;
            }
            .position-share-modal .actions {
                margin-top: 1.5rem;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            .position-share-modal button,
            .position-share-modal a {
                background: none;
                color: white;
                font-size: 1.45rem;
                border: none;
                /* opacity: 0.9; */
            }

            .position-share-modal button:hover,
            .position-share-modal a:hover {
                opacity: 1;
            }

            .position-share-modal button:active,
            .position-share-modal a:active {
                opacity: 0.8;
            }

            .position-share-modal .icon {
                vertical-align: middle;
                margin-right: 0.5rem;
            }

            .position-share {
                aspect-ratio: 1200 / 675;
                background-repeat: no-repeat;
                background-size: contain;
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 1.25rem 2rem;
            }

            .position-share .logo {
                width: 12rem;
            }
            .position-share .info {
                list-style: none;
                color: white;
                font-size: 1.25rem;
                display: flex;
                padding-left: 0;
                margin: 0;
            }
            .position-share .info li {
                margin-right: 1rem;
                padding-bottom: 0;
            }
            .position-share .info > .side {
                color: #00daff;
                font-weight: 800;
            }
            .position-share .pnl {
                font-weight: bold;
                font-size: 3.25rem;
                margin: 0;
                line-height: 1;
            }

            .position-share .prices {
                max-width: 20rem;
                display: flex;
                justify-content: space-between;
            }
            .position-share .prices p {
                margin: 0;
                font-size: 1.1rem;
            }

            .position-share .prices p.price {
                font-size: 1.5rem;
                font-weight: bold;
                margin-top: 0.25rem;
            }
            .position-share .prices div {
                display: flex;
                flex-direction: column;
            }
            .position-share .referral-code {
                display: flex;
                background: rgba(255, 255, 255, 0.05);
                max-width: 20rem;
                border-radius: 5px;
                align-items: center;
                padding: 0.5rem;
            }
            .position-share .referral-code div {
                display: flex;
                flex-direction: column;
            }
            .position-share .referral-code .label {
                font-size: 0.9rem;
                line-height: 1;
            }
            .position-share .referral-code .referral-code-info {
                margin-left: 1rem;
            }

            .position-share .referral-code img {
                width: 30px;
                height: 30px;
                margin-right: 1rem;
            }
            .position-share .referral-code p {
                margin: 0;
            }
            .position-share .code {
                font-weight: 500;
                line-height: 1;
            }

            .tweet-link-container.disabled {
                cursor: not-allowed;
            }

            .position-share-modal .App-button-option {
                justify-content: center;
            }

            a.App-button-option.tweet-link {
                text-decoration: none;
                width: 100%;
            }
            a.App-button-option.tweet-link.disabled {
                pointer-events: none;
            }

            .image-loading {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 1.5rem 0;
            }
            .image-overlay-wrapper {
                position: absolute;
                bottom: 0;
                right: 0;
                background: #00000055;
                color: #fff;
                display: inline-flex;
                justify-content: flex-end;
                align-items: center;
                float: right;
                padding: 0 0.25rem;
                border-top-left-radius: 5px;
            }
            .image-overlay-wrapper .loading-text {
                font-size: 1.1rem;
                margin: 0 0 0 0.5rem;
            }
            .image-overlay {
                display: flex;
                padding: 0.5rem 0;
                justify-content: center;
                align-items: center;
            }

            .image-overlay .spinning-loader {
                margin-left: 0.5rem;
            }

            @media (max-width: 400px) {
                .position-share-modal .Modal-content {
                    min-width: 28rem;
                    width: 28rem;
                }
                .position-share-modal .Modal-body {
                    margin: 1rem;
                }
                .position-share-modal .Modal-title-bar {
                    margin: 1rem;
                }
                .position-share {
                    padding: 1rem;
                }
                .position-share .logo {
                    width: 4rem;
                }
                .position-share .info {
                    font-size: 1rem;
                }
                .position-share .pnl {
                    font-size: 2rem;

                    line-height: 1;
                }
                .position-share .prices {
                    max-width: 14rem;
                }
                .position-share .prices p {
                    font-size: 0.9rem;
                }
                .position-share .prices p.price {
                    font-size: 1rem;
                }
                .position-share .referral-code {
                    width: 12rem;
                }
                .position-share .referral-code .label {
                    font-size: 0.8rem;
                }
                .position-share .referral-code p {
                    font-size: 1rem;
                }
                .position-share-modal .actions {
                    margin-top: 1rem;
                }
                .position-share-modal .actions .App-button-option {
                    font-size: 1rem;
                    line-height: 1.25rem;
                    padding-left: 1rem;
                    padding-right: 1rem;
                    min-height: 3rem;
                }
                .image-overlay-wrapper .loading-text {
                    font-size: 1rem;
                }
            }

        <style>
            .Referrals {
                padding-top: 4.65rem;
            }

            .section-center {
                margin: 0 auto;
                text-align: center;
            }
            .mt-large {
                margin-top: 3.1rem;
            }
            .mt-medium {
                margin-top: 1.5rem;
            }
            .referral-tab-container {
                margin: 1.5rem auto 3.1rem auto;
            }
            .referral-card {
                position: relative;
                padding: 2.325rem;
                border-radius: 4px;
                /* opacity: 0.9; */
                max-width: 59.2rem;
                background: #111722;
                box-shadow: 0px 0.5rem 1.3rem #00000085;
                border: 1px solid #2a2b3d;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .referral-card .title {
                font-weight: 500;
                font-size: 2.325rem;
                line-height: 3.1rem;
                color: #ffffff;
                padding: 0.775rem 0;
                margin: 0;
            }
            .referral-card .sub-title {
                font-size: 1.8rem;
                line-height: 2.5rem;
                letter-spacing: 0px;
                color: #fff;
                margin-top: 1.1625rem;
            }
            .referral-card .card-action {
                margin-top: 3.1rem;
                vertical-align: bottom;
            }

            .referral-card .card-action input {
                border: 1px solid rgba(255, 255, 255, 0.2);
                font-size: 1.5rem;
                width: 100%;
                box-sizing: border-box;
                margin-right: 1.5rem;
            }
            .referral-body-container .list {
                margin-top: 3.1rem;
            }
            .reward-history {
                margin-top: 3.1rem;
            }
            .active-referral-code .edit {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .active-referral-code .edit span {
                margin-right: 1.5rem;
            }
            .active-referral-code .edit svg {
                cursor: pointer;
            }
            .active-referral-code .edit svg:hover {
                opacity: 0.75;
            }
            .active-referral-code .tier {
                margin-top: 0.775rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .active-referral-code .tier span {
                font-size: 1.3175rem;
                color: #a9a9b0;
                margin-right: 0.775rem;
            }
            .active-referral-code .tier a {
                text-decoration: none;
                font-size: 0;
            }
            .mb-sm {
                margin-bottom: 1.5rem;
            }
            .edit-referral-modal {
                width: 31rem;
            }
            .referral-code-edit span {
                margin-right: 0.775rem;
            }
            .referral-code-edit svg {
                opacity: 0.75;
                cursor: pointer;
            }

            .referral-code-edit svg:hover {
                opacity: 1;
            }
            .create-referrar-code {
                text-align: center;
                max-width: 50rem;
                margin: 3.1rem auto;
            }
            .transparent-btn {
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                background: transparent;
                border: 1px solid var(--dark-blue-border);
                padding: 0.775rem 1.5rem;
                color: white;
                font-size: 1.4rem;
                border-radius: var(--border-radius-sm);
                cursor: pointer;
            }
            .transparent-btn:hover {
                background: rgba(128, 138, 255, 0.0784313725490196);
            }
            .referral-table-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }
            .referral-table-header .title {
                margin: 0;
            }
            .referral-table-header .sub-title {
                color: #a9a9b0;
                font-size: 1.4rem;
                margin-left: 0.775rem;
            }

            .referral-table-header .ml-small {
                margin-left: 0.775rem;
            }
            .create-referrar-code form {
                display: flex;
                align-items: inherit;
                justify-content: center;
                margin: 3.1rem 0;
            }
            .create-referrar-code form input {
                border: 1px solid #1e2136;
                border-radius: 4px;
                /* opacity: 0.9; */
                padding: 1.1625rem;
                font-size: 1.5rem;
                width: 40rem;
            }
            .create-referrar-code form button {
                margin-left: 1.5rem;
            }

            .referral-stats {
                margin: 0 auto;
                display: grid;
                grid-gap: 1.5rem;
                grid-template-columns: repeat(auto-fit, adx(25rem, 1fr));
            }

            .text-center {
                text-align: center;
            }

            .info-card {
                background: var(--dark-blue-bg);
                border: 1px solid #1e2136;
                border-radius: 4px;
                /* opacity: 0.9; */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .info-card .label {
                font-size: 1.5rem;
                line-height: 2.1rem;
                font-weight: normal;
                letter-spacing: 0px;
                color: #ffffff;
                margin-bottom: 1.5rem;
                text-align: center;
            }
            .info-card .data {
                font-size: 2.325rem;
                font-weight: normal;
                text-align: center;
                padding: 0;
                margin: 1.5rem 0;
            }
            .info-card .info-card-question-icon {
                vertical-align: middle;
                font-size: 1.4rem;
                opacity: 0.8;
            }

            .table-referral-code {
                align-items: center;
                display: flex;
            }

            .table-referral-code .referral-text {
                margin-right: 0.775rem;
                font-family: monospace;
            }

            .table-referral-code .referral-code-icon {
                margin-right: 1rem;
                cursor: pointer;
                display: inline-flex;
            }

            .table-referral-code .referral-code-icon:hover {
                opacity: 0.75;
            }

            .table-referral-code .info {
                margin-left: 0.775rem;
            }

            .referral-table {
                border-collapse: collapse;
                margin: 0;
                padding: 0;
                width: 100%;
                table-layout: fixed;
                font-size: 1.5rem;
            }
            .referral-table th {
                font-weight: normal;
                letter-spacing: 0.25px;
                color: #a9a9b0;
                text-transform: uppercase;
            }
            .referral-table th,
            .referral-table td {
                padding: 0.625em;
                text-align: left;
            }

            .table-referral-code p {
                margin: 0;
                margin-left: 0.775rem;
                padding: 0;
            }
            .error {
                margin: 0;
                padding: 0.775rem 0 1.5rem;
                color: #fa3c58;
                font-size: 1.4rem;
            }

            .table-wrapper {
                display: block;
                width: 100%;
                font-size: 1.5rem;
            }

            .empty-message {
                margin: 4.65rem 0;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 1.5rem;
                border: 1px solid #1e2136;
                border-radius: 4px;
                /* opacity: 0.9; */
                background: #111722;
                font-size: 1.5rem;
            }
            .confirm-checkbox .Checkbox {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr auto;
                direction: rtl;
                font-size: 1.4rem;
                margin-bottom: 1.5rem;
            }

            @media (max-width: 800px) {
                .referral-table {
                    width: auto;
                    margin-bottom: 1.5rem;
                }
                .table-wrapper {
                    overflow-x: auto;
                }
                .table-head {
                    white-space: nowrap;
                }
            }
            @media (max-width: 500px) {
                .referral-table-header .sub-title {
                    display: block;
                    margin-left: 0;
                    margin-top: 2px;
                }
            }

            .GlpSwap-from-token .Modal-content .Modal-body {

            .GlpSwap-content .GlpSwap-stats-card,

            .GlpSwap-content .GlpSwap-stats-card {

            }

            .GlpSwap-stats-card .App-card-row .label {
                color: #a9a9b0;
                opacity: 1;

            .GlpSwap-content .GlpSwap-box {
                max-width: 47.95rem;

                padding: 1.5rem;

            .GlpSwap-box .Exchange-swap-option-tabs {
                margin: 1.5rem 0;
            }

            .App-card-title-mark-icon {
                position: relative;
                margin-right: 0.8rem;
                display: flex;
            }

            .App-card-title-mark-icon img {
                height: 40px;
            }

            .App-card-title-mark-icon .selected-network-symbol {
                position: absolute;
                bottom: 0;
                right: 0;
                border: 1px solid #1e1f37;
                border-radius: 50%;
            }

            .App-card-title-mark {
                display: flex;
            }

            .App-card-title-mark .App-card-title-mark-title {
                font-size: 1.6rem;
                line-height: 2.1rem;
                letter-spacing: 0px;
                color: #ffffff;
            }

            .App-card-title-mark .App-card-title-mark-subtitle {
                font-size: 1.2rem;
                line-height: 1.5rem;
                letter-spacing: 0px;
                color: #a9a9b0;

                background: var(--color-box);

            .GlpSwap-token-list-content {
                display: grid;

                text-align: left;

            .GlpSwap-box .App-card-title {
                margin-bottom: 0.8rem;

            .GlpSwap-box .Exchange-info-row {

                display: flex;
                justify-content: space-between;
                align-items: center;

            .GlpSwap-box .Exchange-info-row .Exchange-info-label {

                color: #a9a9b0;
                opacity: 1;

            .GlpSwap-cta {

            .token-table th:last-child,

                padding-right: 1.5rem;

                width: 17rem;
            }

            .token-table th {

                letter-spacing: 0.25px;
                color: #a9a9b0;
                text-transform: uppercase;

            .token-table .action-btn {
                width: 100%;

                margin-left: 0.8rem;
            }

            .AppOrder-ball-container {
                position: relative;

            .AppOrder-ball-icon {

                    max-width: 100%;

                50% {
                    opacity: 1;

            }
            @keyframes Toastify__zoomOut {
                from {

                to {

            @keyframes Toastify__flipIn {
                from {
                    transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
                    animation-timing-function: ease-in;
                    opacity: 0;
                }
                40% {
                    transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
                    animation-timing-function: ease-in;
                }
                60% {
                    transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
                    opacity: 1;
                }
                80% {
                    transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
                }
                to {
                    transform: perspective(400px);
                }
            }
            @keyframes Toastify__flipOut {
                from {
                    transform: perspective(400px);
                }
                30% {
                    transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
                    opacity: 1;
                }
                to {
                    transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
                    opacity: 0;
                }

                animation-name: Toastify__flipIn;

            .Toastify__flip-exit {
                animation-name: Toastify__flipOut;

            @keyframes Toastify__slideOutRight {

            .Toastify__slide-exit--top-center {
                animation-name: Toastify__slideOutUp;
            }
            .Toastify__slide-exit--bottom-center {
                animation-name: Toastify__slideOutDown;

        <style>
            .App-header-network {
                position: relative;
                margin-right: 2.4rem;
                /* border: 1px solid var(--dark-blue-border); */
                border-radius: var(--border-radius-sm);
                height: 3.6rem;
                display: inline-flex;
                align-items: center;
                color: white;
            }

            .App-header-language {
                margin-left: 0;
            }

            .network-dropdown {
                display: inline-flex;
                /* background-color: var(--color-button); */
                border-radius: 4px;
            }
            .network-dropdown-items {
                min-width: 17rem;
                padding-bottom: 0.8rem;
            }
            .network-dropdown-items:last-child {
                padding-bottom: 0;
            }

            .network-dropdown-divider {
                margin-bottom: 0.8rem;
                border-bottom: 1px solid #ffffff29;
            }
            .network-dropdown:hover {
                background: var(--dark-blue-hover);
                cursor: pointer;
            }

            .network-dropdown > button {
                border: none;
                pointer-events: none;
                display: inline-flex;
                justify-content: center;
                align-items: center;
            }

            .network-dropdown.homepage > button {
                height: 43px;
                width: 44px;
                border-radius: 8px;
                /* background-color: var(--color-back); */
            }

            .network-dropdown.interior > button {
                height: 3.6rem;
                border-radius: 0.4rem;
                padding: 0 0.8rem;
                background-color: var(--color-button);
            }

            .network-dropdown-icon {
                width: 20px;
                height: 20px;
                border-radius: 50%;
            }

            .language-popup .Modal-content {
                width: 32rem;
            }

            .network-dropdown-seperator {
                width: 1px;
                background: var(--dark-blue-border);
                margin: 0.8rem 0;
            }

            .menu-item-group {
                display: flex;
                align-items: center;
            }

            .network-dropdown-menu-item {
                display: flex;
                align-items: center;
                padding: 0.8rem;
                justify-content: space-between;
            }
            .last-dropdown-menu {
                margin-bottom: 0.8rem;
            }
            .network-popup .Modal-content {
                width: 100%;
                max-width: 29.6rem;
                margin: auto;
            }
            .network-option {
                cursor: pointer;
                background: var(--color-aux);
                border: 1px solid var(--dark-blue-border);
                border-radius: 0.4rem;
                padding: 0.8rem 1.5rem;
                display: flex;
                align-items: center;
                position: relative;
                justify-content: space-between;
                margin-bottom: 0.8rem;
            }
            .network-option:last-child {
                margin-bottom: 0;
            }

            .network-option img {
                width: 2.5rem;
                margin-right: 1.5rem;
            }

            .network-option span {
                font-size: 1.5rem;
                letter-spacing: 0.29px;
                color: #fff;
            }

            .network-option-img-label {
                font-size: 1.6rem;
                line-height: 2rem;
                letter-spacing: 0.29px;
                color: #fff;
            }

            .dropdown-label {
                color: #b1b3b6;
                padding: 0.8rem;
                font-size: 1.25rem;
            }

                display: grid;
                grid-gap: 1rem;
                grid-template-columns: repeat(2, 1fr);
            }

            .language-modal-item {
                border: 1px solid var(--dark-blue-border);
                cursor: pointer;
            }

            .language-modal-item.active {
                border: 1px solid #a1a3c4;
            }

            .menu-item-icon {
                display: inline-flex;
                justify-content: center;
                align-items: center;
                width: 20px;
            }

            .network-dropdown-headings {
                padding: 0.8rem 0.8rem 0.4rem 0.8rem;
                opacity: 0.7;
                font-size: 1.25rem;
            }

            .network-dropdown-item-label {
                margin-left: 0.8rem;
            }

            .network-dropdown-list {
                display: grid;
                grid-template-columns: 1fr;
            }

            .menu-item:hover .menu-item-label {
                color: #eee;
            }

            .active-dot {
                width: 0.8rem;
                height: 0.8rem;
                border-radius: 50%;

            .active-dot.Arbitrum {
                background-color: #4275a8;

            .active-dot.Avalanche {
                background-color: #e84142;
            }
            .network-dropdown-label {
                font-size: 1.25rem;
                margin-bottom: 0.8rem;
                opacity: 0.7;

            .more-options {
                margin-top: 1rem;
